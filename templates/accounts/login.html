{% load crispy_forms_tags %}
{% load static %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static "img/apple-icon.png" %}">
  <link rel="icon" type="image/png" href="{% static "img/favicon.png" %}">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Login - CRM Oceanone</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
   <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" />
  <link href="{% static "css/paper-dashboard.css" %}" rel="stylesheet" />
</head>




<body style="background-color: #f4f3ef!important;">

    <div class="wrapper">
        <div class="container mt-5">
            <br><br><br><br><br>
            <div class="card" style="background-color: transparent!important; border: 1px solid lightgrey; box-shadow: none">
                <div class="card-body p-lg-5">
                    <div class="row">
                        <div class="col-lg-6 my-auto">
                            <div class="text-center">
                                <img src="{% static "img/logo.png" %}"/>
                                <h5>Enterprise Application</h5>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="col-lg-6">
                            <div>
                                <h4 class="text-info">Login to your account</h4>
                                <form method="post">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <button type="submit" class="btn btn-info">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
