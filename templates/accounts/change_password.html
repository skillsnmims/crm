{% extends "portal/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock %}

{% block branch_header %}
    <a class="navbar-brand" href="javascript:;">Admin</a>
{% endblock %}

{% block content %}

    <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">Change Password</h4>
              </div>
              <div class="card-body">
                  <form class="form" method="post" action="{% url "accounts:change_password" %}">
                      {% csrf_token %}
                      {{ form|crispy }}
                      <div class="text-center">
                          <input class="btn btn-default" type="submit" value="Change">
                      </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
